<!DOCTYPE html>
<html>

<head>
  <title>Set Nickname</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-top: 50px;
    }

    #cat-image {
      background-color: #fff;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      margin: 20px auto;
      overflow: hidden;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #nicknameForm {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button[type="submit"] {
      background-color: #ff6363;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #ff4747;
    }

    a {
      text-decoration: none;
      color: #ff6363;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>Cat-Everywhere</h1>

  <div id="cat-image">
    <img src="https://as1.ftcdn.net/v2/jpg/03/42/14/14/1000_F_342141495_HssLJCD4njWRTt6Yc5xG22dFdwQenvXu.jpg"
      alt="Cat Image">
  </div>

  <form id="nicknameForm">
    <label for="nicknameInput">Enter your nickname:</label>
    <input type="text" id="nicknameInput" required />
    <button type="submit">Set Nickname</button>
  </form>

  <p>Already have a nickname? <a href="/chat">Join Chat</a></p>

  <script>
    function setNickname(event) {
      event.preventDefault();

      var nickname = document.getElementById("nicknameInput").value;
      if (nickname.trim() !== "") {
        document.cookie = "nickname=" + nickname + "; path=/";
        alert("Nickname has been set successfully!");
      } else {
        alert("Invalid nickname. Please try again.");
      }
    }

    document.getElementById("nicknameForm").addEventListener("submit", setNickname);
  </script>
</body>

</html>
